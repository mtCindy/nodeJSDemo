<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<script type="text/javascript">
	function test() {
		if(!navigator.geolocation) alert('error');
		navigator.geolocation.getCurrentPositon(function(pos) {
			var latitude = pos.coords.latitude;
			var longtitude = pos.coords.longtitude;
			alert("your pos is " + latitude + "" + longtitude);
		});
	}
	</script>
</head>
<body onload="test()">

</body>
</html>
